<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indxno5</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <form>
            <fieldset>
                <legend>Select-RBI Employee Or Other Bank Employee:</legend>
                <div class="item1">
                    <h5>Calculator to view quarterly (+)(-) DA / DR slabs, payable to Bank Employees / Pensioners <br>Consumer Price Index(CPI)-RBI 2012@4440; <br>CPI Other Bank Employees-2017@6352.</h5>
                    <input type="radio" id="rbi" name="grpBank" value="RBIretiree" disabled>
                        <label for="rbi">RBI Pensioner</label>
                    <input type="radio" id="psb" name="grpBank" value="OtherBankretiree" disabled><label for="psb">Other Bank Pensioner</label><br>
                    
                    <input type="radio" id="rbiemp" name="grpBank" value="RBIemployee" checked>
                        <label for="rbiemp">RBI Employee</label><br>
                    <input type="radio" id="psbe" name="grpBank" value="OtherBankemployee"><label for="psbe">Other Bank Employee</label>

                    <label class="indx" for="index1">CPI-(base2016) Jan21</label>
                    <input id="index1" step="0.01" min="117" max="120" type="number" value="118.20" required readonly title="values are readonly">
                    <br>
                    <label class="indx" for="index2">CPI-(base2016) Feb21</label>
                    <input id="index2" type="number" min="117" max="120" value="119.00" required readonly title="values are readonly"><br>
                    <label class="indx" for="index3"> CPI-(base2016) Mar21</label>
                    <input id="index3" type="number" min="115" max="125" value="119.60" required readonly title="values are readonly"><br>
                    <label class="indx" for="bp1">Basic Pay</label>
                    <input id="bp1" type="number" min="9999" max="250000" required title="please enter BasicPay/BasicPension> 9999 < 250000 ">
                    <p>
                        <button type="button" id="btn" value="Calculate">Click for Details</button></p>
                    <p><button type="button" name="button" id="btnm" value="Reset">Reset</button></p>
                </div>
                <div><span class="message-container"></span></div>
            </fieldset>
        </form>
        <div class="item2">
            <h3>Details </h3>
            <div span class="mve">
                <span id="first"></span><br>
                <span id="second"></span><br>
                <span id="third"></span><br>
                <span id="fourth"></span>
                <span id="fifth"></span>
            </div>
            
    </div>
    <script src="cpi.js"></script>
</body>

</html>
